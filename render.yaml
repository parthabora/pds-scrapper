services:
  - type: web
    name: pds-scrapper
    env: python
    plan: free
    buildCommand: |
      apt-get update && \
      apt-get install -y chromium chromium-driver && \
      pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHONUNBUFFERED
        value: "1"
